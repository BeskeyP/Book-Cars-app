  <div class="background-color">
    <div class="payment-container">
      <h2>Payment Details</h2>
      <div class="payment-summary">
        <p>Booking Amount: <span id="bookingAmount">{{ NetAmount }}</span></p>
        <hr>
        <p>Total Amount: <span id="totalAmount">{{ NetAmount }}</span></p>
      </div>
      <form class="payment-form" (ngSubmit)="payclick()">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Card Number" required>
  
        <label for="expiry">Expiry Date:</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
  
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
  
        <button class="pay-button" type="submit">Pay</button>
        <button class="cancel-button" type="button" (click)="cancelclick()">Cancel</button>
      </form>
    </div>
  </div>
